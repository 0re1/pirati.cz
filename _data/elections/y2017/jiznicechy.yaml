-
  img: lukas-kolarik.jpg
  name: Lukáš Kolářík (33), živnostník, freelancer
  description: Vzděláním je technik; pracoval jako manažer prodejny se spotřební elektronikou, kde byl plně odpovědný za celkový chod obchodu, jeho hospodářské výsledky a budoval obchodní tým řady prodejců. V současné době je OSVČ v oborech servisní práce na síti, elektroinstalace a montáže DVB-T/S rozvodů. Je také místopředsedou občanského sdružení RallyFans Katovice. Aktivním členem Pirátské strany je od roku 2013.
-
  img: oldrich-maca.jpg
  name: Oldřich Máca (53), daňový poradce, farmář
  description: Vystudoval Vysokou školu zemědělskou v Českých Budějovicích. Poté pracoval na Ministerstvu zemědělství a Finančním úřadu. V současné době vede firmu, která se zabývá daňovým poradenstvím a vedením účetnictví. V roce 2009 založil farmu, kde chová zebry, antilopy a surikaty. Je bývalým vrcholovým sportovcem a často navštěvuje Afriku. 
-
  img: jana-rohova.jpg
  name: Bc. Jana Rohová (30), koordinátorka dobrovolníků
  description: Vystudovala Střední pedagogickou školu v Prachaticích. Pracovala následně jako dispečerka, vedoucí expedice nebo supply chain manager v různých jihočeských firmách. Mezinárodní spolupráci studovala ve Velké Británii, kde také začala pracovat pro neziskovou organizaci Development Aid From People to People. Po jistou dobu působila v této organizaci i v africkém Malawi. Ve spolupráci s African Library Project zajišťovala distribuci knih z USA do Malawi. Po návratu do České republiky pracovala jako redaktorka a působila v občanském sdružení zabývající se drogovou problematikou. 
-
  img: vaclav-klecanda.jpg
  name: Mgr. Václav Klecanda (33), IT specialista a programátor
  description: Vystudoval na Matematicko-fyzikální fakultě UK; specializuje se na vývoj softwarových systémů a počítačové grafiky. V komerční sféře působil v několika různých firmách. V současné době je programátorem na volné noze. Angažuje se v řadě projektů svobodného softwaru, a to především pro školská zařízení. 
-
  img: zbynek-konvicka.jpg
  name: Zbyněk Konvička (42), redaktor a publicista
  description: Studoval humanitní vědy a sociální oblast na Sociálně-právní akademii v Prachaticích. Prošel několika redakcemi regionálních novin. V současnosti pracuje v neziskové organizaci „Institut pro památky a kulturu“ jako redaktor.
-
  img: martin-kakona.jpg
  name: Ing. Martin Kákona (50), vědecký pracovník ve výzkumu kosmického záření
  description: Po skončení studií na ČVUT spoluzaložil firmu, která se zabývala ochranou dat a později se stala součástí velké společnosti. V současné době působí Martin Kákona jako výzkumník a vývojář elektroniky v Ústavu jaderné fyziky Akademie věd České republiky, kde pomáhá s vývojem detektorů ionizujícího záření a výzkumem detekčních metod na palubách dopravních letadel.
-
  img: michal-horak.jpg
  name: Ing. Michal Horák (52), IT specialista na operační systémy a správu databází
  description: Vystudoval automatizaci a elektronické počítače na Vojenské akademii Antonína Zápotockého v Brně. V roce 1992 odešel z armády a následně pracoval jako systémový inženýr a databázový administrátor. V současné době je trenérem mládeže oddílu Sokol Písek. 
-
  img: simon-kostadinov.jpg
  name: Bc. Simon Kostadinov (22), realizační přípravář JETE
  description: Studuje bakalářský obor konstrukční a procesní inženýrství na VŠTE v Českých Budějovicích. V současné době je členem Republikového výboru Pirátů. 
-
  img: martin-mareda.jpg
  name: Mgr. Martin Mareda (41), adiktolog a hudebník
  description: Vystudoval magisterský obor na Jihočeské univerzitě. Pracuje v charitativním Centru Auritus, které se věnuje osobám závislým na drogách a jejim rodinným příslušníkům. Aktivně hraje v kapele Peshata. 
-
  img: marketa-kastnerova.jpg
  name: MUDr. Ing. Bc. Markéta Kastnerová, Ph.D. (36), lékař a VŠ pedagog
  description: Vystudovala všeobecné lékařství na 1. lékařské fakultě UK v Praze. Studovala rovněž na Zdravotně-sociální fakultě a Teologické fakultě Jihočeské univerzity. Zajímá se o přírodní způsoby léčby; založila školu celostní a přírodní medicíny Kamaté. Pracovala také na krajské hygienické stanici v Českých Budějovicích na oddělení Prevence a podpory zdraví. V současné době pracuje jako vysokoškolský pedagog na Pedagogické fakultě Jihočeské univerzity. 
-
  img: josef-soumar.jpg
  name: Josef Soumar (31), finančník
  description: Od roku 2006 podniká na finančním trhu a pomáhá lidem spravovat jejich osobní a rodinné finance. Zpracovává finanční analýzy, sestavuje rodinná i firemní portfolia a tvoří finanční plány a odborné posudky. Splňuje certifikace České národní banky a absolvoval stovky hodin odborných a vzdělávacích kurzů.
-
  img: jindra-matlachova.jpg
  name: Jindra Matlachová (49), textařka a barmanka
  description: Pracuje v chráněné dílně. Aktivně mluví anglicky, francouzsky a rusky. Je zastánkyně a propagátorka legalizace. Ráda cestuje, hlavně na motorce, sportuje, hlavně hraje stolní tenis a jezdí na běžkách. 
-
  img: vaclav-urban.jpg
  name: Mgr. Václav Urban (53), autor webu neuhaus.cz
  description: Od roku 1990 pracoval jako odpovědný redaktor odborné literatury (Portál, Grada Publishing a další). Zredigoval a současně vysázel do dnešní doby přes 250 knih z oblasti pedagogiky, psychologie, sociologie, teologie, informatiky a medicíny. Je autorem monografie o americkém operním dirigentovi Kurtu Adlerovi, která vyšla v roce 2009 v Německu pod názvem Kurt Adler – ein Leben für die Musik.
-
  img: dan-lestina.jpg
  name: Mgr. Dan Leština (27), přírodovědec, zoolog a doktorand
  description: Studoval přírodovědu na Jihočeské univerzitě v Českých Budějovicích. Zároveň pracuje na Entomologickém ústavu Akademie věd. Zabýval se evropskými a africkými motýly. Zajímá se o historii, zahraniční a různou další politiku, správu veřejného prostoru, zdravotnictví, vzdělávání.
-
  img: zuzana-drazdova.jpg
  name: Zuzana Drázdová (20), studentka informatiky na MFF UK
  description: Studovala na Gymnáziu Česká v Českých Budějovicích. Na jeden rok gymnázium přerušila a odjela do Spojených států na internátní školu Berkshire School ve státě Massachusetts. Nyní studuje Obecnou informatiku na Matematicko-fyzikální fakultě Univerzity Karlovy. Při studiu se věnuje i organizování soustředění, soutěží a dalších aktivit pro středoškoláky. Mluví plynně anglicky a příležitostně překládá. Ráda cestuje a učí se další jazyky. Mezi další záliby patří tanec, kreslení, keramika a vaření. 
