  img: ondrej-kolek.jpg
  name: Ing. Ondřej Kolek Ph. D. (38), chemik – vývoj protikorozní ochrany.
  description: Vystudoval Gymnázium U Balvanu v Jablonci nad Nisou a Vysokou školu chemicko-technologickou v Praze. Má více než desetiletou praxi z průmyslového i akademického výzkumu, kde pracoval jako specialista a manažer projektů. Působil ve společnostech Crytur (vývoj a výroba monokrystalů), Elmarco (výzkum v oblasti elektrostatického zvlákňování nanovláken), CxI při TUL (nanovlákna, tenké vrstvy na bázi sol-gel), velmi krátce v Membrain (ionexové membrány), odkud rychle přešel do současné pozice ve firme Atotech, kde vyvíjí nová řešení v oblasti protikorozní ochrany.
