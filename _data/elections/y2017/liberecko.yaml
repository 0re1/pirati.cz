  img: petr-balek.jpg
  name: PhDr. Petr Balek (62), vysokoškolský pedagog, zastupitel obce Mimoň za Piráty.
  description: Vystudoval sociologii a ekonomii na FF UK v Praze. Byl členem týmů realizujících sociologické výzkumy. Od r. 1993 působí na FSE UJEP Ústí n. L. jako vysokoškolský pedagog. V odborné činnosti se zaměřuje na problematiku sociální politiky a metodologii sociálních výzkumů. Podílel se na výzkumných projektech zaměřených na výzkum sociálního potenciálu regionů a integraci cizinců. Je členem zastupitelstva v Mimoni, kam byl zvolen za Piráty.
-
  img: marek-forster.jpg
  name: Marek Förster (41), IT specialista – internetové a databázové aplikace
  description: Profesionálně se orientuje na vývoj internetových a databázových aplikací, v poslední době pro dotyková zařízení. Amatérsky se věnuje sjezdovému lyžování a cyklistice. Ve volném čase koumá nové technologie, fotografuje, poslouchá a skládá elektronickou hudbu, kterou hraje na různých akcích a festivalech.
-
  img: katerina-jinova.jpg
  name: Bc. Kateřina Jínová (34), sklářka, brusička a výtvarnice, dobrovolnice v místní kultuře
  description: Vystudovala VOŠMO a OA v Jablonci nad Nisou (zaměření cestovní ruch), SUPŠ sklářskou v Železném Brodě (zaměření výtvarné zpracování skla) a TU v Liberci (bakalářské studium návrhářství skla a šperku). Do roku 2010 se profesně zabývala hlavně počítačovou grafikou a výtvarnou činností, převážně na volné noze. Od roku 2010 je ve sklářské výrobě jako brusička (sklářská huť M. Štefánek). V současné době vede ateliér broušeného skla – Ateliér Vrátnice v Semilech. Broušení skla i sklo jako takové je tedy její prací i koníčkem.
-
  img: filip-kavan.jpg
  name: Filip Kavan (35), IT specialista – helpdesk
  description: Po absolvování střední školy Právní akademie pracoval na Okresním a Krajském soudě postupně jako zapisovatel, vedoucí kanceláře a správce databáze IS, tudíž má mnoho zkušeností s fungováním státního aparátu. V současnosti pracuje jako IT specialista v renomované projektantské firmě. Ve volných chvílích se věnuje svým synů, IT, bezpečnosti v IT, fotografování a chovu psů.
-
  img: jan-tempel.jpg
  name: Jan Tempel (23), IT specialista
  description: Vystudoval Integrovanou střední školu v Nové Pace, v oboru Mechanik Elektrotechnik. V průběhu studia se specializoval na výpočetní techniku. Od roku 2014 pracuje v IT, nejprve ve firmě ISTT (servisní technik), posléze v BusLine, jakožto specialista helpdesk. Mezi jeho největší záliby patří hudba, historie, technika (primárně IT), politika a jazyky.
-
  img: 
  name: Bc. Jan Balaš (22), student oboru Mezinárodní teritoriální studia na UK
  description: Dokončil bakalářské studium v oboru Mezinárodní teritoriální studia na Karlově univerzitě. Do strany 5 % pro vzdělávání se přidal po výstupu předsedy pana doktora Kryštofa Kozáka v televizi, kde jej oslovila jeho myšlenka, která spočívá v důrazu na vzdělávání mladých lidí a obecně zvyšování úrovně českého školství. Domnívá se, že vzdělávání mladých lidí jedna z možností, jak od základu změnit současnou situaci v České republice a učinit je konkurenceschopnějšími na mezinárodním pracovním trhu. Baví ho cestování, sport a posilování. 
