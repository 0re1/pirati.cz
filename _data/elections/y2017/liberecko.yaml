  img: tomas-martinek.jpg
  name: Ing. Tomáš Martínek (31), univerzitní lektor, podnikatel v online marketingu a fakultní systémový integrátor, majitel WebCesky.cz, zastupitel města Česká Lípa za Piráty 
  description: Vystudoval ekonomickou fakultu České zemědělské univerzity v Praze, kde získal titul inženýr. V současné době působí i nadále na této škole jako doktorand oboru Informační management (Ph.D.) Zabývá se také implementací informačních systémů jako fakultní systémový integrátor na Provozně ekonomické fakultě ČZU v Praze. Prošel několika firmami, kde se věnoval převážně reklamě a marketingu. V současné době je podnikatelem v oboru internetového marketingu, konkrétně vlastní agenturu WebCesky.cz. Angažuje se v aktivitách souvisejících s transparentností ve veřejné správě a ekonomií, převážně problematikou nezaměstnanosti, e-governmentu, otevřených měst. Podporuje projekty Otevřená města či OpenData. Věnuje se také výchově dětí v rámci ozdravných pobytů a skautingu.
-
  img: petr-vyhnal.jpg
  name: Bc. Petr Vyhnal (35), IT specialista v oblasti bezpečnosti ITC, CISSP
  description: Vystudoval gymnázium v Jablonci nad Nisou na něž později navázal studiem vyšší odborné školy v Liberci, obor Počítačové systémy. V roce 2012 pak úspěšně dokončil bakalářské studium oboru Informační systémy na BIVŠ. Během studií začal pracovat v oblasti IT, zprvu jako servisní technik PC, ale časem se začal orientovat na počítačové sítě a jejich zabezpečení. V současnosti je zaměstnán jako specialista bezpečnosti IT a integrace v mezinárodní společnosti. Je držitelem několika profesních certifikací jako CISSP, CEH, CCNP nebo CCDP.
