  img: petr-balek.jpg
  name: PhDr. Petr Balek (62), vysokoškolský pedagog, zastupitel obce Mimoň za Piráty.
  description: Vystudoval sociologii a ekonomii na FF UK v Praze. Byl členem týmů realizujících sociologické výzkumy. Od r. 1993 působí na FSE UJEP Ústí n. L. jako vysokoškolský pedagog. V odborné činnosti se zaměřuje na problematiku sociální politiky a metodologii sociálních výzkumů. Podílel se na výzkumných projektech zaměřených na výzkum sociálního potenciálu regionů a integraci cizinců. Je členem zastupitelstva v Mimoni, kam byl zvolen za Piráty.
