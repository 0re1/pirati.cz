  img: 
  name: Václav Fořtík (46), tvůrce hádanek a hlavolamů, OSVČ 
  description: Vystudoval gymnázium. V průběhu profesionální specializace se soustředil na rozvoj intelektových schopností u dětí i dospělých pomocí hádanek, hlavolamů a her. Je autorem a spoluautorem více než 20 knih s hádankami. Angažuje se v aktivitách souvisejících s ochranou přírody (takže samozřejmě podporuje jádro - nejen štěpení, ale i fúzi a liniové stavby.
-
  img: robert-veverka.jpg
  name: Robert Veverka (40), vydavatel magazínu Legalizace, OSVČ
  description: Po získání maturitního vysvědčení na obchodní akademii v Praze nastoupil začal v roce 1996 podnikat v oblasti IT. V roce 1999 odjel na západní pobřeží USA, aby zjistil, jak vypadá svět z druhé strany. Seznam zahraničních zkušeností pak rozšiřoval v Austrálii, střední Americe, Španělsku a především v Nizozemí. V roce 2007 se vrátil do Česka a aktivně se zapojil do boje za legalizaci konopí. Vstoupil do občanského sdružení Legalizace.cz a stal se jeho tiskovým mluvčím. Od roku 2010 je jeho předsedou. Ve stejném roce spoluzaložil magazín Legalizace a stal se jeho šéfredaktorem. V roce 2013 se s tématem legalizace konopí rozhodl kandidovat jako nezávislý kandidát do Poslanecké sněmovny.
-
  img: viktor-mahrik.jpg
  name: Viktor Mahrik (36), specialista internetových výzkumů
  description: Vystudoval gymnázium v Praze 6 v Arabské ulici, kde získal mimo jiné klasické vzdělání. V průběhu studia na VŠ se zabýval matematikou, pedagogikou, informačními technologiemi a nyní studuje Řízení podniku a podnikové finance na VŠFS. Během studia se zabýval vzděláváním seniorů v oblasti IT a působil jako lektor rekvalifikačních kurzů. V současné době pracuje jako specialista internetových výzkumů ve společnosti Gemius a má na starosti výzkum měření návštěvnosti českého internetu. V rámci svého působení v Pirátské straně by Viktor rád přispěl k tomu, aby se lidé spojili a začali spolupracovat na pozitivní změně politiky a společnosti. Mezi Viktorovy zájmy patří internet, kultura a sebevzdělávání.
