  img: jakub-michalek.png
  name: Mgr. et Mgr. Jakub Michálek (28)
  role: právník a předseda klubu Pirátů v&nbsp;Zastupitelstvu hl. m. Prahy
  description: >
    <p>Na magistrátě jsem odhalil, že jsou dotované městské byty pronajímány soudcům a státním zástupcům s vysokými platy. Pro seniory a mladé rodiny už není místo.</p>
    <p>Zasadím se o to, aby fungoval trh s cenově dostupnými byty a nájmy, developeři mohli rozumně stavět a sociální bydlení dostali ti potřební. Pražan už nebude makat na byt nejdéle v Evropě.</p>
    <p><a href="https://www.pirati.cz/lide/jakub-michalek">Profil na webu.</a></p>
