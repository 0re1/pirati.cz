-
  img: olga-richterova.png
  name: PhDr. Olga Richterová (32)
  role: korpusová lingvistka, překladatelka a zastupitelka městské části Praha 10
  description: >
    <p>Mám šest let zkušeností s prosazováním transparentní politiky a hlídáním nakládání s obecním majetkem, zejména s nemovitostmi. Mám praxi ve vzdělávání, domácí péči o dlouhodobě nemocné a vím, jaké to je být v&nbsp;Praze na mateřské.</p>
    <p>V parlamentu se budu zabývat efektivním využitím majetku státu a směřováním ušetřených prostředků k těm, kdo je opravdu potřebují.</p>
