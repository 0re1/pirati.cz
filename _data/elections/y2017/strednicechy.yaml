  description: Je místostarostou obce Kmetiněves u Kladna. Vystudoval vyšší odbornou školu v oboru zemědělský manažer, poté bakalářský obor politologie a mezinárodní vztahy. V současné době je soukromým zemědělcem. Zajímá se o historii, psychologii a elektronickou hudbu.
