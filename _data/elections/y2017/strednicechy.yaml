  img: ivan-bartos.jpg
  name: PhDr. Ivan Bartoš, Ph.D. (38), systémový architekt, hudebník, Praha.
  description: "Ivan Bartoš (* 20. března 1980) je lídr Pirátů do voleb do Polanecké sněmovny v roce 2017 a člen Pirátské strany od jejího vzniku. Pochází z Jablonce nad Nisou. Od roku 1999 žije v Praze. Maturoval ve Spojených státech amerických a následně i na gymnáziu U Balvanu v Jablonci nad Nisou. Vystudoval Ústav informačních studií a knihovnictví na Filozofické fakultě Univerzity Karlovy v Praze. V roce 2005 získal titul PhDr. v oboru informační věda a dále pokračoval ve studiích jako interní doktorand se specializací na databázové modely, databázové systémy a informační služby internetu. Aktivně spolupracoval s knihovnami, zejména s Národní knihovnou a Státní technickou knihovnou v Praze, na projektech standardizace ve vyhledávání a sdílení informací. Paralelně se angažoval v neziskovém sektoru. Před ukončením studia působil po dobu jednoho semestru na Computer Science Faculty na University of New Orleans.

Angažuje se v aktivitách souvisejících s DIY kulturou. Jako DJ mixuje psychedelic trance, hraje na akordeon a zpívá v kapele Nohama napřed. Je vášnivý čtenář a filmový fanda s velikou sbírkou originálních DVD. Na stará kolena se vrátil ke karetní hře Magic The Gathering. Je ženatý s Lydií Frankou – členkou Pirátské strany a kněžkou chaosu.

Pirátskou stranu chápe jako jedinou skutečně demokratickou politickou platformu, která se pokouší reflektovat realitu třetího tisíciletí. „Technologie, které máme nyní k dispozici, nám mohou úžasně pomáhat a ve finále všem lidem ulehčit život. Nesmí se ovšem stát nástrojem digitální totality“. Jeho největší hodnoty jsou svoboda a vzájemná tolerance."
-
  img: lenka-kozlova.jpg
  name: Lenka Kozlová, pedagog, Milín.
  description: "Členkou Pirátské strany jsem se stala v červnu roku 2012, registrovaným příznivcem jsem byla jen krátce. Dávno před tím, jsem se stala členkou ODS a založila jsem MO ODS, moje členství trvalo jen asi rok, po rozštěpení ODS, kdy se z části strany stala Unie svobody, jsem svoje členství ukončila. Před tím, ani potom jsem se v žádné politické straně neangažovala, dokud jsem nevstoupila k Pirátům, které vidím jako nadějnou stranu mající potenciál změnit, dle mého, zoufalou situaci na politické scéně ČR a její program je mi víc než blízký.

V profesním životě jsem prošla několika zaměstnáními, nejcennější zkušenosti z počátku kariery mám z pětiletého období působení ve funkci samostatného provozního technika v DP HMP METRO. Tam jsem se musela naučit, jak spoustu technických záležitostí, tak pracovat s podřízenými a vést kolektiv. Po přestěhování z Prahy a po mateřské dovolené jsem byla nucena úplně změnit obor. Vybrala jsem si vychovatelství a doplnila jsem si vzdělání – DPS na UK /gymnasium jsem už měla za sebou/. Pracovala jsem 13 let jako vychovatelka v dětském domově. Tuto profesi zastávám dodnes, jen v jiném zařízení a moje práce mě stále baví.

V březnu 2014 jsem iniciovala založení MS Piráti Příbram, kde jsem stala místopředsedkyní, byla jsem zvolena do Republikového výboru a do předsednictva oblastního sdružení SČK. Nyní jsem předsedkyní krajského sdružení SČK a znovu členkou RV.

Poprvé jsem za Piráty kandidovala v krajských volbách 2012. Podílela jsem se na kampani ve volbách do PS v roce 2013. V roce 2014 jsem byla koordinátorem kampaně do EP v SČK. Piráti se zkrátka časem stali nezanedbatelnou součástí mého života.

Mám jedno dospělé dítě. V osobním životě se zajímám o hudbu – napříč žánry, film a výtvarné umění , divadlo - na ochotnické platformě, jsem aktivně provozovala 8 let. Nejstarší zálibou je čtení, na které, bohužel, v poslední době mnoho času nezbývá."
