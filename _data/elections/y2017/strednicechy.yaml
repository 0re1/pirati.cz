  img: lenka-kozlova.jpg
  name: Lenka Kozlová, pedagog, Milín.
  description: "Prošla několika zaměstnáními, nejcennější zkušenosti z počátku kariery má z pětiletého období působení ve funkci samostatného provozního technika v pražském dopravním podniku, na metru. Tam se musela naučit, jak spoustu technických záležitostí, tak pracovat s podřízenými a vést kolektiv. Po přestěhování z Prahy a po mateřské dovolené byla nucena úplně změnit obor. Vybrala si vychovatelství a doplnila si vzdělání. Pracovala 13 let jako vychovatelka v dětském domově. Tuto profesi zastává dodnes, jen v jiném zařízení a práce ji stále baví.

V březnu 2014 iniciovala založení MS Piráti Příbram, kde se stala místopředsedkyní, byla zvolena do Republikového výboru a do předsednictva oblastního sdružení SČK. V předsednictvu sdružení Pirátů Středočeského kraje působila tři roky. Za Piráty kandidovala poprvé ve volbách do Poslanecké sněmovny v roce 2013."
-
  img: frantisek-kopriva-1.jpg
  name: František Kopřiva, laboratorní specialista, copywriter, student.
  description: "František Kopřiva (* 30. listopadu 1995, Mladá Boleslav) odmaturoval v roce 2015 na Gymnáziu Dr. Josefa Pekaře v Mladé Boleslavi a momentálně studuje v Praze, kde také pracuje v Laboratoři pro vývoj a realizaci. Kromě toho příležitostně pracuje jako copywriter. Mezi jeho záliby patří rozšiřování obzorů, hudba, filmy, knížky, hry, tvůrčí psaní, cestování, věda, sport a samozřejmě politické dění světové i domácí.

Do Pirátské strany vstoupil ve svých 18 letech, na jaře 2014. Již dříve však pomáhal jako příznivec s kontaktními kampaněmi. Je aktivním členem Zahraničního odboru a pracovní skupiny Mezinárodní vztahy. Od května 2015 s přestávkou působí v předsednictvu středočeského sdružení a od srpna 2015 je členem Republikového výboru. Je předsedou místního sdružení v Mladé Boleslavi. V roce 2016 byl lídrem v krajských volbách ve Středočeském kraji, kde Piráti získali 3,5 %.

Angažováním se v České pirátské straně nechce nic menšího, než přispět k pozitivnímu vývoji lidstva. Politiku považuje za jeden z prostředků. Piráti jsou pro něj ideově nejkompatibilnější stranou a považuje ji za nejlepší alternativu na české politické scéně. Strana ho velmi obohatila a poskytla prostor získávat nové zkušenosti a pracovat s výbornými lidmi."
