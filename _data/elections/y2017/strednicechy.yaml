  img: ivan-bartos.jpg
  name: PhDr. Ivan Bartoš, Ph.D. (38), systémový architekt, hudebník, Praha.
  description: "Ivan Bartoš (* 20. března 1980) je lídr Pirátů do voleb do Poslanecké sněmovny v roce 2017 a člen Pirátské strany od jejího vzniku. Pochází z Jablonce nad Nisou. Od roku 1999 žije v Praze. Maturoval ve Spojených státech amerických a následně i na gymnáziu U Balvanu v Jablonci nad Nisou. Vystudoval Ústav informačních studií a knihovnictví na Filozofické fakultě Univerzity Karlovy v Praze. V roce 2005 získal titul PhDr. v oboru informační věda a dále pokračoval ve studiích jako interní doktorand se specializací na databázové modely, databázové systémy a informační služby internetu. Aktivně spolupracoval s knihovnami, zejména s Národní knihovnou a Státní technickou knihovnou v Praze, na projektech standardizace ve vyhledávání a sdílení informací. Paralelně se angažoval v neziskovém sektoru. Před ukončením studia působil po dobu jednoho semestru na Computer Science Faculty na University of New Orleans.

Angažuje se v aktivitách souvisejících s DIY kulturou. Jako DJ mixuje psychedelic trance, hraje na akordeon a zpívá v kapele Nohama napřed. Je vášnivý čtenář a filmový fanda s velikou sbírkou originálních DVD. Na stará kolena se vrátil ke karetní hře Magic The Gathering. Je ženatý s Lydií Frankou – členkou Pirátské strany a kněžkou chaosu.

Pirátskou stranu chápe jako jedinou skutečně demokratickou politickou platformu, která se pokouší reflektovat realitu třetího tisíciletí. „Technologie, které máme nyní k dispozici, nám mohou úžasně pomáhat a ve finále všem lidem ulehčit život. Nesmí se ovšem stát nástrojem digitální totality“. Jeho největší hodnoty jsou svoboda a vzájemná tolerance."
-
  img: lenka-kozlova.jpg
  name: Lenka Kozlová (56), pedagog, Milín.
  description: Prošla několika zaměstnáními, nejcennější zkušenosti z počátku kariery má z pětiletého období působení ve funkci samostatného provozního technika v pražském dopravním podniku, na metru. Tam se musela naučit, jak spoustu technických záležitostí, tak pracovat s podřízenými a vést kolektiv. Po přestěhování z Prahy a po mateřské dovolené byla nucena úplně změnit obor. Vybrala si vychovatelství a doplnila si vzdělání. Pracovala 13 let jako vychovatelka v dětském domově. Tuto profesi zastává dodnes, jen v jiném zařízení a práce ji stále baví. 

V březnu 2014 iniciovala založení MS Piráti Příbram, kde se stala místopředsedkyní, byla zvolena do Republikového výboru a do předsednictva oblastního sdružení SČK. V předsednictvu sdružení Pirátů Středočeského kraje působila tři roky. Za Piráty kandidovala poprvé ve volbách do Poslanecké sněmovny v roce 2013."
