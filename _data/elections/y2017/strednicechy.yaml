  img: petr-prochazka.jpg
  name: Petr Procházka
  description: Pochází z Hostinného, od roku 1985 žije v Nymburce. V současné době je místopředsedou středočeského sdružení Pirátů. Vystudoval gymnázium v Nymburce, profesně prošel několika firmami, kde se věnoval převážně logistice a dopravě. V současnosti pracuje jako vlakvedoucí vlaků EC a IC. Místopředseda střdočeského KS. Petr pochází z Hostinného a od roku 1985 žije v Nymburce. Angažuje se v aktivitách souvisejících s kulturou a hudbou. Jeho zájmy jsou pořádání kulturních akcí, turistika a moderování v rádiu.
