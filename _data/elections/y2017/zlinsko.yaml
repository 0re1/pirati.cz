  name: Ing. Radomír Polách (30), odborný asistent (FIT ČVUT), softwarový inženýr, OSVČ, programátor, student doktorského studia
  description: Je odborným asistentem na Fakultě informačních technologíí ČVUT v Praze, kde vyučuje předměty teoretické informatiky, sám zde zároveň dokončuje doktorské studium. Podniká v informačních technologiích ve správě serverů a vývoji softwarových a hardwarových řešení. Podporuje omezení autorských práv, OpenSource a také internetové komunity – několika z nich poskytuje technické zázemí. Rád se vrací do svého rodného Valašského Meziříčí. Od roku 2017 je členem Akademického senátu ČVUT.
