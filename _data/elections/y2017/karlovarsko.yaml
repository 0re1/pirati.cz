-
  img: petr-tresnak.jpg
  name: Ing. Petr Třešňák (34), starosta Mariánských Lázní, jaderný inženýr
  description: Je předsedou krajského sdružení Pirátů v Karlovarském kraji, starstou města Mariánské Lázně a v rámci Pirátů garantem programového bodu průmysl. Pracoval jako bezpečnostní specialista v oblasti jaderné energetiky; energetiku také vystudoval, a to Technickou ekologii na Katedře ekologie a energetiky ZČU.
-
  img: barbora-hradecna.jpg
  name: Bc. Barbora Hradečná (32), komunikační ninja
  description: Je spoluzakladatelkou místního sdružení Pirátů v Aši a koordinátorkou dobrovolnické kampaně. Dříve pracovala jako advokátní koncipientka, ale rozhodla se stát aktivní Pirátkou. ako sociální pracovník v obecně prospěšné společnosti se zaměřuje především na dluhové a právní poradenství. 
-
  img: jindrich-cermak.jpg
  name: Mgr. Jindřich Čermák (34), politický analytik, regionální koordinátor informačních aktivit o EU
  description: Je koordinátorem informačních aktivit o EU při Úřadu vlády. V minulosti pracoval na Ministerstvu vnitra v rámci orgánů, které se věnují zjednodušení fungování státní správy. Studoval na ZČU politologii a mezinárodní vztahy. Během studia čtyři roky vedl Akademický spolek studentů politických věd v Plzni.
-
  img: vojtech-franta.jpg
  name: Ing. arch. Vojtěch Franta (31), místostarosta Mariánských Lázní, zakladatel Švihák, z.s.
  description: Je krajským zastupitelem za Piráty v Karlovarském kraji. Dále zastává také funkci místostarosty v Mariánských Lázních. Povoláním je architekt. Je zakladatelem lázeňského spolku Švihák. Má rád kulturu, architekturu a lidi, kteří dobrovolně vytváří hodnoty a starají se o své okolí. Ze své pozice se také snaží vytvářet kvalitní rozvojové dokumenty pro město, které jej budou rozvíjet na další dlouhá léta.
-
  img: daniela-bila.jpg
  name: Daniela Bílá (47), administrativní pracovnice, alchymistka
  description: Je koordinátorka pirátských dobrovolníků pro Karlovarský kraj a první místopředsedkyně krajského sdružení Pirátů v tomto kraji. V roce 1999 odešla na 4 letou mateřskou dovolenou a po ní začala pracovat ve státní správě. Nejdříve na České školní inspekci, následně na Magistrátu města Karlovy Vary na odboru vnitřních věcí a poté 3 roky v advokátní kanceláři.
-
  img: marketa-monsportova.jpg
  name: Markéta Monsportová (45), vedoucí cestovní agentury, předsedkyně spolku Švihák
  description: Je vedoucí cestovní agentury a předsedkyně spolku Švihák. Po ukončení studia si prošla různými hotelovými profesemi, aby následně začala pracovat jako referentka incomingové cestovní agentury. Součástí její práce byla i organizace kulturních programů a festivalů pro zahraniční turisty. V roce 2001 se stala vedoucí cestovní agentury PRO AKTIV Marienbad s.r.o., která zajišťuje servis více jak 10 tisícům lázeňských hostů ročně.
