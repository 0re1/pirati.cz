-
  img: ales-kosina.jpg
  name: Aleš Kosina (36), auditor kvality v leteckém průmyslu, školitel a poradce systémů řízení organizací, ve volném čase chovatel britských koček
  description: Vystudoval Fakultu informatiky Masarykovy Univerzity v Brně. Profesně se však věnuje řízení kvality. Nejdříve produktové a následně i systémové. V roce 2016 získal jako čtvrtý auditor v ČR schválení vedoucího auditora pro systémy řízení kvality v leteckém průmyslu. Pracoval na pozicích inženýra a manažera kvality v leteckém a automobilovém průmyslu. Ve Velké Británii pracoval u výrobce automobilů James Bonda - Aston Martin. Ve volném čase se věnuje chovu koček. Je členem výboru základní organizace Kočky Brno.
-
  img: anna-loupova.jpg
  name: Anna Loupová (27), majitelka secondhandu, věčná studentka, milovnice přírody, knih a svobody
  description: Vystudovala gymnázium Slovanské náměstí a nedostudovala několik vysokých škol. Vystřídala všeliká zaměstnání i povolání a v současné době se zabývá komunitním obchodem se zbožím z druhé ruky. Členkou Pirátské strany se stala na podzim roku 2016, kam ji přitáhla touha měnit věci k lepšímu a shoda s pirátskými myšlenkami. Ráda se zaměřuje na témata jako je ekologie a práva zvířat. Ve volném čase se věnuje divadlu, zahradě, cyklistice, cestování, čtení a focení.
-
  img: viktor-piorecky.jpg
  name: Viktor Piorecký (38), sociolog a amatérský kytarista
  description: Je vystudovaný sociolog, amatérský kytarista. Magisterský titul ze sociologie získal na Masarykově univerzitě v Brně. Od pozice barmana (ještě za studií) se přes sociálního pracovníka v Poradně pro integraci, vedoucího Střediska integrace menšin v JMK, metodika v projektech Ministerstva školství mládeže a tělovýchovy, PR manažera v Hnutí Duha, analytika pro oblast vzdělávání na Úřadu vlády v Agentuře pro sociální začleňování, metodika v organizaci Člověk v tísni, manažera vnějších vztahů střediska Teiresiás při Masarykově univerzitě a další dlouhodobější či jednorázové spolupráce dostal k práci koordinátora kulturní politiky na brněnském magistrátě. Koordinuje tam tvorbu strategie kultury a kreativních odvětví a platformu tzv. Brněnského kulturního parlamentu. Někdy od poloviny devadesátých let se angažoval v různých ekologických, sociálních, lidskoprávních apod. tématech. Jezdil mimo jiné kosit mokřady s Dětmi Země, s anarchisty obtěžovat pochody neonacistů, či s pestrou paletou dalších blokovat stavbu jaderné elektrárny v Temelíně. 
-
  img: pavel-moravec.jpg
  name: Pavel Moravec (37), expert podpory v mezinárodní společnosti, která vyvíjí a podporuje svobodný software
  description: Pavel Moravec je členem jihomoravských Pirátů. Pochází ze Zlínska, ale přes 20 let už žije v Brně. Studoval na Fakultě informatiky MU v Brně, kde získal tituly Mgr. a Ph.D. V průběhu studia se specializoval na formální dokazatelnost korektnosti programů. V současnosti pracuje na pozici expertní podpory v mezinárodní společnosti, která vyvíjí a podporuje svobodný software. Mezi jeho záliby patří (svobodné) informační technologie, sport (hlavě běhání) a rodina. Z Pirátského programu a idejí nejvíce prosazuje transparentnost státní správy, svobodu projevu a informací, právo na soukromí a myšlenku Všeobecného základního příjmu.
-
  img: lukas-dubec.jpg
  name: Lukáš Dubec (33), projektant interiérů, předseda místního sdružení Znojmo
  description: Původem jez Mostu a nyní bydlí ve Znojmě.  Vystudoval SOŠ Podyjí s.r.o. ve Znojmě v oboru pozemní stavitelství. V současné době pracuje jako projektant v soukromé firmě zabývající se projekcí, výrobou a montáží interiérů a nábytkového vybavení. Je členem krajského sdružení Pirátů Jihomoravského kraje a konkrétně v MS Znojmo je předsedou místního sdružení. Mezi jeho záliby patří sport (aktivně - fotbal, nohejbal, jugger), LARP (aktivně účastí a pořádáním akce Helmáč), filmy, kultura, práce s lidmi, internet, PC a sledování politického dění ve světě a v ČR.
