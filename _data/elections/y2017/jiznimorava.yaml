-
  img: radek-holomcik.png
  name: Radek Holomčík (32), lídr jihomoravské kandidátky do Poslanecké sněmovny, textař, marketér a místopředseda krajského sdružení.
  description: Ve volbách do Poslanecké sněmovny Parlamentu České republiky v roce 2017 je lídrem jihomoravské kandidátky. V Pirátské straně zastává funkce místopředsedy Krajského sdružení Jihomoravského kraje a předsedy Místního sdružení Slovácko. Vystudoval SPŠ v Uherském Hradišti, obor elektrotechnika. Po střední škole začal pracovat v oboru. Po dvou letech se přeorientoval na oblast marketingu a PR, ve které pracuje dodnes. Při zaměstnání vystudoval teorii interaktivních médií (Bc.) a management v kultuře (Mgr.), obojí na FF MU v Brně. Od roku 2006 se zabývá marketingem, pracoval v několika agenturách, věnoval se obchodu, produkci i PR. Vyzkoušel si také práci redaktora kulturního měsíčníku, vedl oddělení PR a fundraisingu v sociálních službách. V roce 2015 se naplno začal věnovat brandingu – pomáhá klientům budovat značky a lépe oslovit zákazníky. Pracuje se začínajícími firmami a společnostmi, které přistupují k podnikání inovativně. Díky tomu měl možnost poznat podnikatelské prostředí a problémy, které české podnikatele trápí. Od roku 2010 se pohybuje v komunální politice města Strážnice. V rámci spolupráce s několika sdruženími pořádal (či spolupořádal) celou řadu kulturních a společenských akcí. Je předsedou místní kulturní komise a členem krajské komise pro cestovní ruch. Ve volném čase vaří, hraje na basu a píše.
-
  img: tomas-vymazal.jpg
  name: Tomáš Vymazal (27), softwarový analytik, zahrádkář a propágator 3D tisku
  description: Je členem Pirátské strany od roku 2010. Za tu dobu vystřídal několik rolí na krajské i celostátní úrovni, připomínkoval a také předkládal návrhy na změny vnitřních předpisů, reprezentoval Piráty na mezinárodních Pirátských konferencích a dokonce sám pořádal dosud nejúspěšnější konferenci organizace Pirate Parties International konanou v dubnu 2012 v Praze. Tomáš vystudoval brněnské gymnázium na třídě Kapitána Jaroše a pokračoval studiem aplikované informatiky na Fakultě       informatiky Masarykovy univerzity. Toto studium však v únoru 2013 neúspěšně ukončil. Pracuje ve společnosti Acision (dnes Xura), kde pracuje dosud. Zastává zde pozici Senior support engineer (3. úroveň technické podpory). V září 2016 byl jmenován místopředsedou Komise informatiky a otevřenosti radnice Rady města Brna, kde se zaměřuje na odstraňování vendor lock-in (závislost na jednom dodavateli) a použití svobodného software všude tam, kde je to možné. V říjnu 2016 kandidoval na třetím místě kandidátky do krajského zastupitelstva jihomoravského kraje, avšak díky výsledku 5.11 % na mandát nedosáhl.
-
  img: marketa-gregorova.jpg
  name: Markéta Gregorová (24), testerka, e-commerce specialistka a vedoucí zahraničního odboru Pirátské strany
  description: Markéta Gregorová (*14. ledna 1993) je členem krajského sdružení Pirátů v Jihomoravském kraji. Pochází z Mostu a od září 2012 se vyskytuje především v Brně. Od prosince 2015 má trvalé bydliště v Tetčicích. Markéta vystudovala Podkrušnohorské gymnázium v Mostě a v lednu 2016 získala bakalářský titul na Masarykově univerzitě v Brně oborech mezinárodní vztahy a Evropská studia. Pracuje nyní jako e-commerce specialista a tester webových aplikací v BizBoxu a v rámci koalice Pirátů a Zelených je členkou Komise Jihomoravského kraje pro meziregionální vztahy. V Pirátské straně působila v letech 2013 - 2015 jako vedoucí Zahraničního odboru, od května 2017 tuto pozici zastává znovu.
-
  img: ivo-vasicek.jpg
  name: Ivo Vašíček (55), absolvent radioelektroniky, manažer, pedagog a člen zastupitelstva Jihomoravského kraje
  description: Učil na ZŠ i VŠ. Na přelomu roku 1989/90 byl krátce politicky aktivní v Občanském fóru. Do roku 1997 v různých manažerských pozicích řídil rozvoj telekomunikační firmy v rámci Evropy. Od roku 1998 poskytuje se svojí firmou odborné manažerské služby českým firmám i nadnárodním korporacím. Největší úspěchy má při formulacích strategií a při krizovém řízení. Řídil vývoj nového globálního software v české IT společnosti. Nyní rozvíjí projekty v oblasti kybernetické bezpečnosti. Politickou angažovaností se chce podílet na realizaci strukturálních změn ve společnosti.Vždy se opírá o otevřenou a věcnou komunikaci. Právo na svobodné šíření informací a na soukromí považuje za základ všech osobních svobod. Svými blogy upozorňuje na chybná společenská a ekonomická paradigmata. Byl tvůrcem ekonomických bodů pirátského programu. Byl pětkrát místopředsedou České pirátské strany. Je členem MS Slovácko.
-
  img: robert-cuma.jpg
  name: Róbert Čuma (40), předseda krajského sdružení Jihomoravského kraje a předseda dozorčí rady společnosti STAREZ-SPORT a.s.
  description: Je předseda krajského sdružení Jihomoravského kraje a člen dozorčí rady společnosti STAREZ-SPORT a.s. Od roku 1989 žije v Brně. Je jednatelem společnosti AIR SHAPE production s.r.o, která vyrábí venkovní reklamu. Byl jedním z iniciátorů pomoci nespravedlivě stíhaným growshopům, v pilotní kauze Piráti uhradili část nákladů na soudní řízení majitelům brněnské společnosti Mazar. Bojuje za legalizaci marihuany, protože nechápe, jak může být konopí oficiálně uznaným léčivem a zároveň látkou, za jejíž držení/pěstování/prodej můžete být trestně stíháni. Hraje tenis, plave a jezdí na kole. Hodně čte. Zbytek volného času tráví ve společnosti svých blízkých a hraním počítačových her.
-
  img: ondrej-kotas.jpg
  name: Ondřej Kotas (25), softwarový tester, automatizační specialista a člen předsednictva krajského sdružení
  description: Vystudoval dvojjazyčný obor na Gymnáziu Matyáše Lercha v Brně, což je program vedený dle francouzského školství. Toto studium ukončil maturitou ve francouzštině a získal certifikát odpovídající úrovni DALF C1. Poté studoval 2 roky (s půlroční přestávkou) aplikovanou informatiku na Masarykově univerzitě. Nyní se živí jako softwarový tester a automatizační specialista v nadnárodní korporaci zaměřené na vývoj software pro správu a monitoring sítí, ve volném čase jako 3D grafik a tiskař, webdesignér a programátor. Do Pirátské strany vstoupil v listopadu 2011. Od svého přijetí do strany pomohl například s organizováním tradičního Pirátského náborového dne 17. listopadu na Moravském náměstí v Brně nebo s organizací konference Pirátské internacionály v roce 2012.
-
  img: jaroslav-kupcik.jpg
  name: Jaroslav Kupčík (31), webový a herní vývojář a vedoucí mediálního odboru Jihomoravského kraje
  description: Vystudoval osmileté všeobecné gymnázium a poté obor informační systémy na Fakultě informačních technologií Vysokého učení technického v Brně, kde získal inženýrský titul. Pracoval jako učitel informačních technologií na ISŠA Brno, poté jako web developer a produktový manažer v marketingovém oddělení společnosti Kentico software vyvíjející systémy pro správu webu. Aktuálně pracuje jako web developer v brněnském herním studiu Madfinger Games. Ve svém volném čase podniká výlety do přírody na kole i pěšky. Má rád sci-fi a fantasy literaturu a filmy a hraje deskové, karetní a počítačové hry.
-
  img: patrik-dolezal.jpg
  name: Patrik Doležal (45), nezávislý kandidát, aktivní občan, podnikatel a manažer v IT
  description: Vystudoval dějiny umění na Filozofické fakultě a právo na Právnické fakultě Masarykovy univerzity. Věnoval se malbě obrazů, umělecké fotografii (uspořádal dvě samostatné výstavy), divadlu a modernímu baletu v TD Mimi Fortunae. Byl moderátorem studentského Rádia R. Většinu profesního života se pohyboval v IT oboru. Později byl stážistou u senátora Libora Michálka a dnes pracuje v advokátní kanceláři. Je členem bezpečnostní komise RmB. Patrik si vzal dvakrát stejnou ženu, poprvé na lodi a o pár let později v kostele. Mají spolu čtyři děti. Aktivně se účastnil akcí občanských iniciativ už před pádem totality, dlouhou dobu se ale nestal členem žádné organizace. S politikou se poprvé potkal jako člen Sociálního výboru Rady města Brna, v letech 2006 a 2007. V létě 2009 vstoupil do právě vznikající České pirátské strany a za čtyři roky vystoupil. V roce 2013 spoluzaložil tři občanská sdružení zaměřená na omezení exekučního tlaku a pomáhající obětem exekucí. V posledních letech se věnuje konkrétním projektům ke zlepšení společenského a politického prostředí.
