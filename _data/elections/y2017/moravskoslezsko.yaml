-
  img: lukas-cernohorsky.png
  name: Ing. Lukáš Černohorský (32), projektový manažer
  description: Vystudoval střední průmyslovou školu elektrotechnickou, kterou ukončil v roce 2004. Po jejím skončení vystudoval Vysokou školu báňskou v oboru měřící a řídicí technika, který úspěšně ukončil v roce 2010. Pracoval jako IT Analytik, tester a v současné době pracuje jako Projektový manažer. Ve svém volném čase se věnuje společenskému tanci, kterému propadl před více než 15 lety. Mezi jeho další vášně patří elektronika a operační systémy. Rád používá Debian a FreeBSD. V letech 2014–2016 byl předsedou Pirátů.
-
  img: ondrej-polansky.png
  name: Ing. Ondřej Polanský (33), programátor
  description: V pirátské straně působí od roku 2009. V roce 2003 odmaturoval na SPŠ se zaměřením na elektrotechniku a IT a v roce 2008 ukončil studium Vysoké školy ekonomické v Praze, obor Informatika. Od roku 2007 pracuje v oboru informatiky, nejprve jako konzultant v oblasti datových skladů a business intelligence, poté jako programátor. Působil v několika velkých IT společnostech a má zkušenosti s prací v mezinárodním prostředí. Ve volném čase se kromě tradičních sportů jako je cyklistika, turistika či lyžování.
-
  img: jiri-demel.png
  name: Jiří Demel (59), IT manažer
  description: Absolvoval SOU v Kopřivnici a následně vojenskou základní službu. Pracoval v automobilce TATRA a.s., oženil se, vychovával dva syny a následně ovdověl. Od roku 1982 začal vyvíjet podnikatelskou činnost v širokém spektru působnosti. V rámci sebevzdělávání prošel několika kurzy v oblasti IT, kde získal několik certifikátů a následně založil firmu Decom IT. Začal spolupracovat s bývalým Telecomem a ERI na zavádění internetu v ČR. Mimo oblast IT působil pět let na pozici finančního poradce u Allianz pojišťovny a.s.
-
  img: andrea-hoffmanova.png
  name: Mgr. Ph.D. Andrea Hoffmanová (34), VŠ pedagožka
  description: Svou profesní dráhu začala jako středoškolská učitelka. Kromě akademického působení na Univerzitě Palackého nyní organizuje workshopy pro učitele a věnuje se vzdělávání dospělých. Prosazuje implementaci krásné literatury a dramatických do výuky angličtiny se snahou reformovat české školství. Po Fulbrightově stipendiu v USA dostala nabídku na práci asistentky europoslance, která jí přinesla mnoho zkušeností z nejvyšší politiky, otevřela nové obzory a také potřebu aktivněji zasahovat do politického života naší země.
-
  img: rostislav-reha.jpg
  name: Ing. Rostislav Řeha (44), analytik
  description: Vystudoval obor ekotechnika na Vysoké škole báňské – Technická univerzita Ostrava, kde získal titul Ing. V průběhu studia začal tíhnout jak k informačním technologiím, tak k fantasy literatuře, hrám na hrdiny a hrám obecně. Působil nejprve jako programátor, poté několik let jako jednatel herní společnosti Altar a nyní již 14 let pracuje jako informatik v Rehabilitačním ústavu Hrabyně. Mezi jeho hlavní zájmy spadá hlavně rodina se dvěma dětmi. Ve volném čase působí jako mezinárodní rozhodčí level 2 hry Magic The Gathering, hraje deskové a karetní hry s kamarády a v poslední době ho baví i jízda na kole.
-
  img: pavel-korizek.jpg
  name: Ing. Pavel Kořízek (45), IT specialista
  description: Vystudoval obor Informatika a výpočetní technika na Vysokém Učení Technickém v Brně (2005). V současné době pracuje jako IT specialista. Je ženatý a má 2 děti. Ve svém volném čase se věnuje rodině. Mezi jeho koníčky patří vaření a střelba.
-
  img: hana-brnakova.jpg
  name: Bc. Hana Brňáková (45), ředitelka NO
  description: Hana Brňáková byla zastupitelkou a radní města Opavy v období 2010-2014. V pozici zastupitelky působí i nyní za volební stranu Opavané - NEZÁVISLÍ, OBČANÉ, PIRÁTI. Vede neziskovou organizaci ANIMA VIVA z.s. založenou v roce 2002. Toto sdružení pomáhá lidem s duševním onemocněním i jejich blízkým vyrovnat se s nemocí a zapojit se do běžného a pracovního života. Poskytuje sociální služby, kdy dbá na respektování individuálních potřeb a oprávněných zájmů těchto osob, podporuje je v samostatnosti a v udržení kvality života, usiluje o bourání společenských bariér a předsudků spojených s tímto typem zdravotního postižení.
-
  img: barbora-vojkovska.jpg
  name: Mgr. Barbora Vojkovská (31), marketing manažer
  description: Marketingová specialistka z Ostravy a členka Pirátů.
-
  img: jan-nezhyba.jpg
  name: Jan Nezhyba (40), poradce NNO
  description: Konzultant pro neziskové organizace v oblasti ekologie, toxických látek a odpadů se zaměřením na kontaminaci životního prostředí a odběr vzorků. Ve volném čase se zajímá o svojí rodinu, ekologii a rád jezdí do hor.
-
  img: michal-gill.jpg
  name: Bc. Michal Gill (30), OSVČ, překladatel
  description: Vystudoval Střední průmyslovou školu stavební v Havířově v oboru Pozemní stavitelství a dále Historii na Filozofické Fakultě Ostravské univerzity, kde získal bakalářský titul. Vedle práce působil mezi lety 2011 a 2017 také jako řídící mistrovských soutěží Moravskoslezského krajského volejbalového svazu, je aktivním rozhodčím Českého volejbalového svazu a také statistikem juniorské extraligy a první ligy mužů v ŠSK Beskydy (dříve i v SKV Havířov, VK Ostrava či juniorské reprezentaci ČR nebo na mezinárodních akcích, jmenovitě Světové lize); několik let také působil jako trenér mládeže ve VK Ostrava. U Pirátů pracuje jako koordinátor dobrovolníků pro Moravskoslezský kraj.
-
  img: zuzana-klusova.jpg
  name: Mgr. Zuzana Klusová (32), copywriter
  description:  Po maturitě se rozhodla pro studium žurnalistiky a sociální práce na Fakultě sociálních studií Masarykovy univerzity v Brně. Po úspěšném ukončení studia na brněnské univerzitě se díky silné vazbě, která ji pojí ke karvinskému regionu, rozhodla vrátit zpět do rodného města. Zde již během studií pracovala jako koordinátorka a metodička evropských projektů v Okresní hospodářské komoře Karviná. Nyní pracuje jako asistentka ředitele americké výrobní společnosti. Jako aktivní členka občanského sdružení Občané Karviné proti těžbě uhlí pod městem se už několik let snaží hájit zájmy místních občanů ve vztahu k OKD i vedení města.
-
  img: martin-kucera.jpg
  name: Mgr. Martin Kučera (46), nakladatel
  description: Vystudoval matematickou analýzu na Univerzitě Palackého v Olomouci, v průběhu studia ho však natolik uchvátily hry na hrdiny (Dračí doupě aj.) a moderní stolní hry, že se volnočasová zábava rozrostla v práci při studiu a posléze na plný úvazek. Nyní již více než 15 let řídí nakladatelství ALTAR, které tyto hry vydává. Členem Pirátů je od roku 2010.
-
  img: radek-simkanic.jpg
  name: Ing. DiS. Radek Simkanič (27), doktorand
  description: V roce 2011 úspěšně absolvoval VOŠ Ahol, o. p. s. v Ostravě - Zábřeh, obor - Informační technologie. Nyní studuje Fakultu elektrotechniky a informatiky na VŠB - TUO se zaměřením na informační a komunikační technologie. Ve volném čase se zabývá informačními technologiemi a bezpečností webových aplikací. Momentálně se účastní kurzu CISCO (CCNA). U Pirátu je od května 2012.
-
  img: ireneusz-pieniazek.jpg
  name: Ing. Ireneusz Pieniążek (31), UNIX administrátor
  description: Vystudoval Gymnázium s polským jazykem vyučovacím v Českém Těšíně. Poté studoval na VUT v Brně obor Telekomunikační a informační technika, který úspěšně završil inženýrským titulem. Po studiích pracoval jako síťový administrátor v ocelářské společnosti, kde se podílel také na návrhu a budově firemní sítě. V současnosti je zaměstnán jako systémový administrátor v softwarové společnosti, kde se zabývá hlavně správou UNIXových systémů. Ve svém volném čase se věnuje alternativní kultuře, turistice, žonglování, ekologickým aktivitám a hraje si občas s počítačem. V poslední době organizuje pravidelné úklidy města, které sbližují lidi a rozvíjejí v nich ekologické myšlení.
