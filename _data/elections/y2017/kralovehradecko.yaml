  img: martin-jiranek.jpg
  name: Ing. Martin Jiránek (39), krajský a městský zastupitel, mentor podnikatelů
  description: Odmaturoval na trutnovském gymnáziu a poté se během let stal inženýrem na Univerzitě Hradec Králové v oboru Informační management. V průběhu studia s dvěma kamarády začal podnikat a vybudoval firmu na tvorbu www stránek a firemní grafiky Humlnet Creative s.r.o. Na začátku roku 2012 kolegům firmu přenechal a vrhnul se novým směrem.
-
  img: pavel-bulicek.jpg
  name: Bc. Pavel Bulíček (29), softwarový konzultant, dobrovolný hasič
  description: Vystudoval Univerzitu v Hradci Králové - Bezpečnost práce v nevýrobní sféře. Při studiu pracoval jako operátor call centra, poté jako technická podpora datových a multimediálních služeb a po dokončení studia nastoupil na pozici Specialista zavádění produktů a služeb. V současné je zaměstnán jako SW konzultant
-
  img: roman-kucera.jpg
  name: Ing. Roman Kučera (53), servisní technik
  description: V současné době je ve funkci místopředsedy krajského sdružení Praha. V Pirátské straně dále pracuje jako člen rozhodčí komise a jako garant programového bodu svoboda projevu. Svůj čas věnuje také iniciativě Svobodu médiím.
-
  img: zdenka-rudolfova.jpg
  name: Mgr. Zdeňka Rudolfová (64), speciální pedagožka, psycholožka
  description: Vystudovala Střední všeobecně vzdělávací školu v Novém Bydžově a poté magisterský obor andragogika a personální řízení na FF UK. V průběhu studia se orientovala na práci s mentálně postiženými, což následně podepřela ještě st. zkouškou ze speciální pedagogiky na Univerzitě Hradec Králové. Po celý profesní život se věnovala výchově a vzdělávání mládeže, posledních 20 let činné služby jako speciální pedagog.
-
  img: vit-simral.jpg
  name: PhDr. et Mgr. Vít Šimral, LL.B. (Hons), Ph.D. (Eur), et Phd.D., (31), vysokoškolský pedagog, asistent senátora
  description: Vystudoval politologii, historii, právo, historickou sociologii a ekonometrii na univerzitách v Brně, Praze, Leicesteru a v Lucce. Akademicky se specializuje na otázky financování politiky, transparentního propojení politiky a businessu a business intelligence. V současnosti působí jako postdoktorand na Ekonomické fakultě Technické univerzity v Liberci a na Filozofické fakultě Univerzity Hradec Králové.
