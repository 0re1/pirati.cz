- name: Ivan Bartoš
  img: ivan.png
  function: Předseda Pirátské strany
  url: .
  description: |
    <p>Ivan Bartoš je členem Pirátské strany od jejího založení. Od roku 2009 byl jejím předsedou (s krátkou přestávkou v létě 2013). Po volbách do Evropského parlamentu 2014, ve kterých Piráti těsně neuspěli, kdy
    se 4,78% (72 514 hlasů) nedosáhli 5% hranici pro vstup, na funkci rezignoval a působil jako řadový člen, posléze pak člen republikového výboru. Od března 2015 byl vedoucím mediálního odboru Pirátů. </p>
    <p>Ivan pochází z Jablonce nad Nisou. Od roku 1999 žije v Praze.</p>
- name: Petr Třešňák
  img: petr.png
  function: Starosta Mariánských Lázní
  url: .
  description: |
    <p> V současné době je také místopředsedou krajského sdružení Karlovarský kraj a dočasným garantem programového bodu energetika. Pochází z Mariánských Lázní. V roce 2016 byl zvolen do zastupitelstva Karlovarského kraje jako jeden ze tří Pirátů </p>
    <p> V roce 2014 byl ve volbách do zastupitelstev obcí zvolen a stal se místostarostou Mariánských lázní. V roce 2015, po rezignaci rovněž pirátského starosty Ing. arch. Vojtěcha Franty, si s ním vyměnil místo ve vedení města a stal se starostou. </p>
- name: Jakub Michálek
  img: jakub.png
  function: Předseda zastupitelského klubu Pirátů v Praze
  url: .
  description: |
    <p> Jakub Michálek (* 6. února 1989 Louny) je právník zaměřující se na svobodný přístup k informacím a autorské právo. Je předsedou Zastupitelského klubu čtyř Pirátů v Praze; místopředseda strany a předseda Kontrolní komise. </p>
    <p> V České pirátské straně například připravoval spuštění webu Piráti.cz, navrhl zřízení registru lobbistických kontaktů, jako hlavní autor vypracoval řadu bodů Pirátského programu, spoluzakládal projekt svobodné hudby, zprovoznil současný systém veřejného účetnictví a navrhl a prosadil participativní rozpočet. </p>
